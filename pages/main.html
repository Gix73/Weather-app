<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./../css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="content-wrapper">
      <div class="current-weather">
        <div class="weather-description">
            <span class="rain-chance">Вероятность осадков: 60%</span>
            <span class="sky-description">Переменная облачность</span>
            <i class="weather-icon"></i>
        </div>
        <div class="location">
            <img class="pointer" src="./../src/icons/pointer.svg" alt="pointer">
            <span>Washington DC, USA</span>
        </div>
        <div class="details">
            <span>25 °C</span>
            <div class="info-container">

                    <img class="icon" src="./../src/icons/humidity.svg" alt="humidity">
                    </img>
                    <span>10%</span>
                </div>
            </div>
            <div class="icon-container">
                <img class="icon" src="./../src/icons/sun.svg" alt="sun">
                </img>

            </div>
            <div class="icon-container">
                <img class="icon" src="./../src/icons/wind.svg" alt="wind">
                </img>

      </div>
